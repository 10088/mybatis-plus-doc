language: node_js

sudo: false

node_js:
  - "8"

before_install:
  - export TZ=Asia/Shanghai
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"

cache:
  yarn: true
  directories:
    - node_modules

script:
  - bash .travis/sync.sh